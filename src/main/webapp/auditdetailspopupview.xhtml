<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/popuptemplate.xhtml">
            <ui:define name="maincontent">
                <o:massAttribute name="disabled" value="true">
                    <p:panel closable="false" collapsed="false">                       
                        <p:fieldset  legend="Audit Details">
                            <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                                <b:formGroup>
                                    <p:outputLabel value="Risk Area"/>
                                    <p:inputText value="#{auditDetailsBean.entity.riskArea.toString()}" />
                                </b:formGroup>
                            </b:panelGrid>
                            <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                                <b:formGroup>
                                    <p:outputLabel value="Scope"/>
                                    <b:inputTextarea  value="#{auditDetailsBean.entity.scope}" required="true" requiredMessage="Enter audit scope"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:outputLabel value="Objective"/>
                                    <b:inputTextarea  value="#{auditDetailsBean.entity.objective}" required="true" requiredMessage="Enter audit objective"/>
                                </b:formGroup>
                            </b:panelGrid>
                        </p:fieldset>
                    </p:panel>
                </o:massAttribute>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
