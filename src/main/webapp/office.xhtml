<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <b:panel rendered="#{locationOfficeBean.list}" look="default"  collapsible="false">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="#{locationOfficeBean.panelTitleName}" styleClass="panel-title-css"/>
                            <p:separator/>
                        </b:panelGrid>
                    </f:facet>
                    <p:dataTable globalFilterOnly="true" widgetVar="officeTable" rowIndexVar="rowIndex" value="#{locationOfficeBean.locationOffices}" var="locationOffice" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="10">
                        <f:facet name="header">                          
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <b:commandButton style="width:30rem" large-screen="full-width" iconSize="md" size="lg" icon="plus" look="primary" value="New" disabled="#{not locationOfficeBean.activeUser.userRole.permission.add}" action="#{locationOfficeBean.addOrUpdate(null)}" update="@form"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:inputText placeholder="Filter by all fields" id="globalFilter" style="width:30rem" onkeyup="PF('officeTable').filter()"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </f:facet>
                        <p:column headerText="No." styleClass="small">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Date" filterBy="#{locationOffice.createdDate}">
                            <h:outputText value="#{locationOffice.createdDate}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Province" filterBy="#{locationOffice.province.toString()}">
                            <h:outputText value="#{locationOffice.province.toString()}"/>
                        </p:column>
                        <p:column headerText="Area" filterBy="#{locationOffice.area.toString()}">
                            <h:outputText value="#{locationOffice.area.toString()}"/>
                        </p:column>
                        <p:column headerText="Office Type" filterBy="#{locationOffice.officeType.toString()}">
                            <h:outputText value="#{locationOffice.officeType.toString()}"/>
                        </p:column>
                        <p:column headerText="Action" styleClass="large">
                            <p:commandButton styleClass="ui-button-primary btn-size-sm" disabled="#{not locationOfficeBean.activeUser.userRole.permission.update}" value="Edit" action="#{locationOfficeBean.addOrUpdate(locationOffice)}" update="@form"/>
                            <p:spacer width="5px"/>
                            <p:commandButton styleClass="ui-button-danger btn-size-sm" disabled="#{not locationOfficeBean.activeUser.userRole.permission.update}" value="Delete"  action="#{locationOfficeBean.delete(locationOffice)}" update="@form">
                                <p:confirm header="Confirmation" message="Do you really want to delete this record" icon="pi pin-info-circle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </b:panel>
                <b:panel rendered="#{locationOfficeBean.add}" look="default" collapsible="false">
                    <f:facet name="heading">
                        <p:outputLabel value="#{locationOfficeBean.panelTitleName}" styleClass="panel-title-css"/>
                    </f:facet>
                    <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                        <b:formGroup>
                            <p:outputLabel value="Area"/>
                            <b:inputText value="#{locationOfficeBean.entity.area}" required="true" requiredMessage="Enter area" fieldSize="lg"/>
                        </b:formGroup> 
                        <b:formGroup>
                            <p:outputLabel value="Province"/>
                            <p:selectOneMenu value="#{locationOfficeBean.entity.province}" required="true" converter="entityConverter" label="Status" requiredMessage="Select a province">
                                <f:selectItem itemLabel="Select One"  noSelectionOption="true"/>
                                <f:selectItems value="#{locationOfficeBean.provinces}" var="locationProvince" itemLabel="#{locationProvince} " itemValue="#{locationProvince}"/>
                            </p:selectOneMenu>
                        </b:formGroup>
                        <b:formGroup>
                            <p:outputLabel value="Office Type"/>
                            <p:selectOneMenu value="#{locationOfficeBean.entity.officeType}" required="true" converter="entityConverter" label="Status" requiredMessage="Select a province">
                                <f:selectItem itemLabel="Select One"  noSelectionOption="true"/>
                                <f:selectItems value="#{locationOfficeBean.officeTypes}" var="officeType" itemLabel="#{officeType} " itemValue="#{officeType}"/>
                            </p:selectOneMenu>
                        </b:formGroup>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <b:row>
                            <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                                <b:commandButton large-screen="full-width" size="lg" value="Save" icon="check" look="success" action="#{locationOfficeBean.save(locationOfficeBean.entity)}" update="@form" />
                                <b:commandButton large-screen="full-width" size="lg" value="Cancel" icon="remove" look="danger" action="#{locationOfficeBean.cancel(locationOfficeBean.entity)}" immediate="true" update="@form"/>
                            </b:panelGrid>
                        </b:row>
                    </f:facet>
                </b:panel>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
