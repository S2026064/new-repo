<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <b:panel rendered="#{prioritisationScoreBean.list}" look="default"  collapsible="false">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="#{prioritisationScoreBean.panelTitleName}" styleClass="panel-title-css"/>
                            <p:separator/>
                        </b:panelGrid>
                    </f:facet>
                    <p:dataTable globalFilterOnly="true" widgetVar="prioritisationTable" rowIndexVar="rowIndex" value="#{prioritisationScoreBean.prioritisationScores}" var="score" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="15">
                        <f:facet name="header">                          
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <b:commandButton style="width:30rem" large-screen="full-width" iconSize="md" size="lg" icon="plus" look="primary" value="New" disabled="#{not prioritisationScoreBean.activeUser.userRole.permission.add}" action="#{prioritisationScoreBean.addOrUpdate(null)}" update="@form"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:inputText placeholder="Filter by date and score type" id="globalFilter" style="width:30rem" onkeyup="PF('prioritisationTable').filter()"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </f:facet>
                        <p:column headerText="No." styleClass="small">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Date" filterBy="#{score.createdDate}">
                            <h:outputText value="#{score.createdDate}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Mininum Amount" filterBy="">
                            <h:outputText value="#{score.minimunValue !=null?score.minimunValue:''}">
                                <f:convertNumber pattern="##,##0.00" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Maximum Amount">
                            <h:outputText value="#{score.maximumValue !=null?score.maximumValue:''}">
                                <f:convertNumber pattern="##,##0.00" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Mininum Line">
                            <h:outputText value="#{score.minimunLine !=null?score.minimunLine:''}"/>
                        </p:column>
                        <p:column headerText="Maximum Line">
                            <h:outputText value="#{score.maximumLine!=null?score.maximumLine:''}"/>
                        </p:column>
                        <p:column headerText="Commodity">
                            <h:outputText value="#{score.commodityAnswer.toString() !=null ?score.commodityAnswer.toString():''}"/>
                        </p:column>
                        <p:column headerText="Type" filterBy="#{score.scoreType.toString()}">
                            <h:outputText value="#{score.scoreType.toString()}">
                                <f:convertNumber pattern="##,##0.00" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Score">
                            <h:outputText value="#{score.score}"/>
                        </p:column>
                        <p:column headerText="Action" styleClass="xlarge">
                            <p:commandButton styleClass="ui-button-primary btn-size-sm" disabled="#{not prioritisationScoreBean.activeUser.userRole.permission.update}" value="Edit" action="#{prioritisationScoreBean.addOrUpdate(score)}" update="@form"/>
                            <p:spacer width="5px"/>
                            <p:commandButton styleClass="ui-button-danger btn-size-sm" disabled="#{not prioritisationScoreBean.activeUser.userRole.permission.update}" value="Delete"  action="#{prioritisationScoreBean.delete(score)}" update="@form">
                                <p:confirm header="Confirmation" message="Do you really want to delete this record" icon="pi pin-info-circle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </b:panel>
                <b:panel rendered="#{prioritisationScoreBean.add}" look="default" collapsible="false">
                    <f:facet name="heading">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:outputLabel value="#{prioritisationScoreBean.panelTitleName}" styleClass="panel-title-css"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                    <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                        <b:formGroup>
                            <b:formGroup>
                                <p:outputLabel  value="Type"/>
                                <p:selectOneMenu value="#{prioritisationScoreBean.entity.scoreType}"  converter="entityConverter">
                                    <p:ajax event="change" update="@form"/>
                                    <f:selectItem itemLabel="Select One"  noSelectionOption="true"/>
                                    <f:selectItems value="#{prioritisationScoreBean.scoreTypes}" var="scoreType"  itemLabel="#{scoreType.toString()}" itemValue="#{scoreType}"/>
                                </p:selectOneMenu>
                            </b:formGroup>
                        </b:formGroup>
                        <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                            <b:formGroup>
                                <p:outputLabel value="Minimum Amount"/>
                                <b:inputText readonly="true" value="#{prioritisationScoreBean.entity.minimunValue}" fieldSize="lg">
                                    <f:convertNumber pattern="##,##0.00"/>
                                    <f:facet name="prepend">
                                        <b:label  value="R" />
                                    </f:facet>
                                </b:inputText>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="Maximum Amount"/>
                                <b:inputText readonly="true" value="#{prioritisationScoreBean.entity.maximumValue}" fieldSize="lg">
                                    <f:convertNumber pattern="##,##0.00"/>
                                    <f:facet name="prepend">
                                        <b:label  value="R" />
                                    </f:facet>
                                </b:inputText>
                            </b:formGroup> 
                            <b:formGroup>
                                <p:outputLabel value="Minimum Line"/>
                                <b:inputText value="#{prioritisationScoreBean.entity.minimunLine}" fieldSize="lg"/>
                            </b:formGroup> 
                            <b:formGroup>
                                <p:outputLabel value="Maximum Line"/>
                                <b:inputText value="#{prioritisationScoreBean.entity.maximumLine}" fieldSize="lg"/>
                            </b:formGroup> 
                            <b:formGroup>
                                <p:outputLabel  value="Commodity"/>
                                <p:selectOneMenu value="#{prioritisationScoreBean.entity.commodityAnswer}" converter="entityConverter" >
                                    <p:ajax event="change" update="@form"/>
                                    <f:selectItem itemLabel="Select One"  noSelectionOption="true"/>
                                    <f:selectItems value="#{prioritisationScoreBean.yesNoOptions}" var="yesNoEnum"  itemLabel="#{yesNoEnum.toString()}" itemValue="#{yesNoEnum}"/>
                                </p:selectOneMenu>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="Score"/>
                                <b:inputText value="#{prioritisationScoreBean.entity.score}" fieldSize="lg"/>
                            </b:formGroup> 
                        </b:panelGrid>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <b:row>
                            <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                                <b:commandButton large-screen="full-width" size="lg" value="Save" icon="check" look="success" action="#{prioritisationScoreBean.save(prioritisationScoreBean.entity)}" update="@form" />
                                <b:commandButton large-screen="full-width" size="lg" value="Cancel" icon="remove" look="danger" action="#{prioritisationScoreBean.cancel(prioritisationScoreBean.entity)}" immediate="true" update="@form"/>
                            </b:panelGrid>
                        </b:row>
                    </f:facet>
                </b:panel>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
