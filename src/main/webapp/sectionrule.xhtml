<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <b:panel rendered="#{sectionRuleBean.list}" look="default"  collapsible="false">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="Section Rules" styleClass="panel-title-css"/>
                        </b:panelGrid>
                    </f:facet>
                    <p:dataTable globalFilterOnly="true" widgetVar="sectionRuleTable" rowIndexVar="rowIndex" value="#{sectionRuleBean.sectionRules}" var="sectionRule" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="15">
                        <f:facet name="header">                          
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <b:commandButton style="width:30rem" large-screen="full-width" iconSize="md" size="lg" icon="plus" look="primary" value="New" disabled="#{not sectionRuleBean.activeUser.userRole.permission.add}" action="#{sectionRuleBean.addOrUpdate(null)}" update="@form"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:inputText placeholder="Filter by all fields" id="globalFilter" style="width:30rem" onkeyup="PF('releveMatTable').filter()"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </f:facet>
                        <p:column headerText="No." styleClass="small">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Date" filterBy="#{sectionRule.createdDate}">
                            <h:outputText value="#{sectionRule.createdDate}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Description" filterBy="#{sectionRule.description}">
                            <h:outputText value="#{sectionRule.description}"/>
                        </p:column>
                        <p:column headerText="Offence Classification" styleClass="xxlarge" filterBy="#{sectionRule.offenceClassification.description}">
                            <h:outputText value="#{sectionRule.offenceClassification.description}"/>
                        </p:column>
                        <p:column headerText="Action" styleClass="large">
                            <b:commandButton disabled="#{not sectionRuleBean.activeUser.userRole.permission.update}" look="primary" size="sm" value="Edit" icon-size="sm" iconBrand="5.2.0" iconAwesome="fa-pencil"  action="#{sectionRuleBean.addOrUpdate(sectionRule)}" update="@form"/>
                            <p:spacer width="5px"/>
                            <b:commandButton disabled="#{not sectionRuleBean.activeUser.userRole.permission.delete}" look="danger" size="sm" value="Del" icon-size="sm" iconBrand="5.2.0" iconAwesome="fa-trash" action="#{sectionRuleBean.delete(sectionRule)}" update="@form"/>
                        </p:column>
                    </p:dataTable>
                </b:panel>

                <b:panel rendered="#{sectionRuleBean.add}" collapsed="false"  collapsible="false">
                    <f:facet name="heading">
                        <p:outputLabel value="#{sectionRuleBean.panelTitleName}" styleClass="panel-title-css"/>
                    </f:facet>
                    <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                        <b:formGroup>
                            <p:outputLabel value="Offence Classification"/>
                            <p:selectOneMenu value="#{sectionRuleBean.entity.offenceClassification}" required="true" converter="entityConverter" requiredMessage="Select Offence Classification">
                                <f:selectItem itemLabel="Select One"  noSelectionOption="true"/>
                                <f:selectItems value="#{sectionRuleBean.officeClassifications}" var="offenceClassif" itemLabel="#{offenceClassif.description} " itemValue="#{offenceClassif}"/>
                            </p:selectOneMenu>
                        </b:formGroup>
                        <b:formGroup>
                            <p:outputLabel value="Description"/>
                            <b:inputText field-size="lg" value="#{sectionRuleBean.entity.description}"/>
                        </b:formGroup>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <b:row>
                            <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                                <b:commandButton large-screen="full-width" size="lg" value="Save" icon="check" look="success" action="#{sectionRuleBean.save(sectionRuleBean.entity)}" update="@form" />
                                <b:commandButton large-screen="full-width" size="lg" value="Cancel" look="danger" action="#{sectionRuleBean.cancel(sectionRuleBean.entity)}" immediate="true" update="@form"/>
                            </b:panelGrid>
                        </b:row>
                    </f:facet>
                </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
