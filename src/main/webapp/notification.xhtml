<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <b:panel rendered="#{emailNotificationBean.list}" look="default"  collapsible="false">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="#{emailNotificationBean.panelTitleName}" styleClass="panel-title-css"/>
                            <p:separator/>
                        </b:panelGrid>
                    </f:facet>
                    <p:dataTable globalFilterOnly="true" widgetVar="notificationTable" value="#{emailNotificationBean.emailNotifications}" var="notification" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="15">
                        <f:facet name="header">                          
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <b:commandButton style="width:30rem" large-screen="full-width" iconSize="md" size="lg" icon="plus" look="primary" value="New" disabled="#{not emailNotificationBean.activeUser.userRole.permission.add}" action="#{emailNotificationBean.addOrUpdate(null)}" update="@form"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:inputText placeholder="Filter by all fields" id="globalFilter" style="width:30rem" onkeyup="PF('notificationTable').filter()"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </f:facet>
                        <p:column headerText="No." styleClass="small">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Date" filterBy="#{notification.createdDate}">
                            <h:outputText value="#{notification.createdDate}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Type" filterBy="#{notification.notificationType.toString()}">
                            <h:outputText value="#{notification.notificationType.toString()}"/>
                        </p:column>
                        <p:column headerText="Line 1" filterBy="#{notification.line1}">
                            <h:outputText value="#{notification.line1}"/>
                        </p:column>
                        <p:column headerText="Line 2" filterBy="#{notification.line2}">
                            <h:outputText value="#{notification.line2}"/>
                        </p:column>
                        <p:column headerText="Action" styleClass="xlarge">
                            <p:commandButton styleClass="ui-button-primary btn-size-sm" disabled="#{not emailNotificationBean.activeUser.userRole.permission.update}" value="Edit" action="#{emailNotificationBean.addOrUpdate(notification)}" update="@form"/>
                            <p:spacer width="5px"/>
                            <p:commandButton styleClass="ui-button-danger btn-size-sm" disabled="#{not emailNotificationBean.activeUser.userRole.permission.update}" value="Delete"  action="#{emailNotificationBean.delete(notification)}" update="@form">
                                <p:confirm header="Confirmation" message="Do you really want to delete this record" icon="pi pin-info-circle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </b:panel>
                <b:panel rendered="#{emailNotificationBean.add}" look="default" collapsible="false">
                    <f:facet name="heading">
                        <p:outputLabel value="#{emailNotificationBean.panelTitleName}" styleClass="panel-title-css"/>
                    </f:facet>
                    <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                        <b:formGroup>
                            <p:outputLabel value="Notification Type"/>
                            <p:selectOneMenu value="#{emailNotificationBean.entity.notificationType}" required="true" converter="entityConverter" label="Status" requiredMessage="Please select a notification type">
                                <f:selectItem itemLabel="Select One"  noSelectionOption="true"/>
                                <f:selectItems value="#{emailNotificationBean.notificationTypes}" var="notificationTypesOption" itemLabel="#{notificationTypesOption.toString()}" itemValue="#{notificationTypesOption}"/>
                            </p:selectOneMenu>
                        </b:formGroup>
                        <b:formGroup>
                            <p:outputLabel value="Line 1"/>
                            <b:inputText value="#{emailNotificationBean.entity.line1}" required="true" requiredMessage="Please enter Line 1"/>
                        </b:formGroup> 
                        <b:formGroup>
                            <p:outputLabel value="Line 2"/>
                            <b:inputText value="#{emailNotificationBean.entity.line2}" required="true" requiredMessage="Please enter Line 2"/>
                        </b:formGroup> 
                        <b:formGroup>
                            <p:outputLabel value="Line 3"/>
                            <b:inputText value="#{emailNotificationBean.entity.line3}" required="true" requiredMessage="Please enter Line 3"/>
                        </b:formGroup> 
                        <b:formGroup>
                            <p:outputLabel value="Line 4"/>
                            <b:inputText value="#{emailNotificationBean.entity.line4}" required="true" requiredMessage="Please enter Line 4"/>
                        </b:formGroup>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <b:row>
                            <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                                <b:commandButton large-screen="full-width" size="lg" value="Save" icon="check" look="success" action="#{emailNotificationBean.save(emailNotificationBean.entity)}" update="@form" />
                                <b:commandButton large-screen="full-width" size="lg" value="Cancel" icon="remove" look="danger" action="#{emailNotificationBean.cancel(emailNotificationBean.entity)}" immediate="true" update="@form"/>
                            </b:panelGrid>
                        </b:row>
                    </f:facet>
                </b:panel>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
