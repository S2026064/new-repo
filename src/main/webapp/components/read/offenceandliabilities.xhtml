<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel closable="false" collapsed="false">
            <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                <b:formGroup>
                    <p:outputLabel value="Was there an Offence detected?"/>
                    <p:inputText value="#{sharedBean.entity.auditPlan.auditReport.wasOffenceDetected}"/>
                </b:formGroup>
                <b:formGroup>
                    <p:outputLabel value="Is there Revenue liability?"/>
                    <p:inputText value="#{sharedBean.entity.auditPlan.auditReport.thereRevenueLiability}"/>
                </b:formGroup>
            </b:panelGrid>
            <p:spacer height="5px"/>
            <p:fieldset legend="Factual Summary of audit findings">
                <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                    <b:formGroup>
                        <b:inputTextarea value="#{sharedBean.entity.auditPlan.auditReport.findingsSummary}"  rows="8"/>
                    </b:formGroup>
                </b:panelGrid>
            </p:fieldset>
        </p:panel>
    </ui:component>
</html>
