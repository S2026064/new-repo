<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel closable="false" collapsed="false" >
            <p:dataTable value="#{sharedBean.directordetails}" var="ddetail" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="15">
                <p:column headerText="Company Nbr">
                    <h:outputText value="#{ddetail.companyNumber}"/>
                </p:column>
                <p:column headerText="Surname">
                    <h:outputText value="#{ddetail.surname}"/>
                </p:column>
                <p:column headerText="First Names">
                    <h:outputText value="#{ddetail.firstNames}"/>
                </p:column>
                <p:column headerText="ID No">
                    <h:outputText value="#{ddetail.idNumber}"/>
                </p:column>
                <p:column headerText="Director Type">
                    <h:outputText value="#{ddetail.directorType}"/>
                </p:column>
                <p:column headerText="Director Status">
                    <h:outputText value="#{ddetail.directorStatus}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:component>
</html>
