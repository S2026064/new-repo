<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel closable="false" collapsed="false" >
            <p:dataTable value="#{sharedBean.monthendoutstandingreturns}" var="outstandingReturnAndDebt" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="20">
                <p:column headerText="Account Type">
                    <h:outputText value="#{outstandingReturnAndDebt.accountType}"/>
                </p:column>
                <p:column headerText="Account Nbr">
                    <h:outputText value="#{outstandingReturnAndDebt.accountNumber}"/>
                </p:column>
                <p:column headerText="Nbr Outst Returns">
                    <h:outputText value="#{outstandingReturnAndDebt.outstandingReturnNumber}"/>
                </p:column>
                <p:column headerText="Oldest">
                    <h:outputText value="#{outstandingReturnAndDebt.oldest}"/>
                </p:column>
                <p:column headerText="Outst Debt">
                    <h:outputText value="#{outstandingReturnAndDebt.outstandingDebt}"/>
                </p:column>
                <p:column headerText="Oldest Debt">
                    <h:outputText value="#{outstandingReturnAndDebt.oldestDebt}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:component>
</html>
