<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel closable="false" collapsed="false">
            <b:panelGrid colSpans="6,6" size="lg" style-class="ui-fluid">
                <b:formGroup>
                    <p:outputLabel value="Audit Type"/>
                    <p:inputText value="#{sharedBean.entity.auditPlan.auditType.toString()}"/>
                </b:formGroup>
                <b:formGroup>
                    <p:outputLabel value="Start Date"/>
                    <p:inputText value="#{sharedBean.entity.auditPlan.startDate}">
                        <f:convertDateTime pattern="dd MMM yyyy"/>
                    </p:inputText>
                </b:formGroup>
            </b:panelGrid>
            <b:panelGrid colSpans="12" size="lg" style-class="ui-fluid">
                <b:formGroup>
                    <p:outputLabel value="Period to be Audited"/>
                    <p:datePicker pattern="dd MMM yyyy" selectionMode="range"  value="#{sharedBean.entity.auditPlan.auditPeriod}" readonly="true"/>
                </b:formGroup>
            </b:panelGrid>
            <b:panelGrid rendered="#{sharedBean.entity.caseType eq 'VDDL'}" colSpans="6,6" size="lg" style-class="ui-fluid">
                <b:formGroup>
                    <p:outputLabel value="Scope"/>
                    <b:inputTextarea value="#{sharedBean.entity.auditPlan.vddlAuditScope}" rows="8" style="font-size: 18px;"  placeholder="Please enter Audit Scope"/>
                </b:formGroup>
                <b:formGroup>
                    <p:outputLabel value="Objective"/>
                    <b:inputTextarea value="#{sharedBean.entity.auditPlan.vddlAuditObjective}" rows="8" style="font-size: 18px;"  placeholder="Please enter Audit Objective"/>
                </b:formGroup>
            </b:panelGrid>
        </p:panel>
    </ui:component>
</html>
