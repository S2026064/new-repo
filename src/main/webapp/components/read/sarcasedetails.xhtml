<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel closable="false" collapsed="false" >
            <p:fieldset legend="SAR Case Details">
                <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                    <b:formGroup>
                        <p:outputLabel value="Case Status"/>
                        <p:inputText placeholder="" readonly="true" value="#{sharedBean.entity.status.toString()}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Reference Number"/>
                        <p:inputText readonly="true" value="#{sharedBean.entity.caseRefNumber}"/>
                    </b:formGroup>  
                    <b:formGroup>
                        <p:outputLabel  value="Client Type"/>
                        <p:inputText readonly="true" value="#{sharedBean.entity.sarCase.clientType.toString()}"/>
                    </b:formGroup>
                    <b:formGroup rendered="#{sharedBean.entity.sarCase.clientType eq 'TRAVELLER_INDIVIDUAL'}">
                        <p:outputLabel value="Number of travellers/individuals"/>
                        <p:inputText  value="#{sharedBean.entity.sarCase.numberOfTravellerIndividual}" maxlength="3"/>
                    </b:formGroup>
                    <b:formGroup  rendered="#{sharedBean.entity.sarCase.clientType eq 'COMPANY_TRADER_IMPORTER_EXPORTER'}">
                        <p:outputLabel value="Number of Companies/traders/importers/exporters"/>
                        <p:inputText   value="#{sharedBean.entity.sarCase.numberOfCompanyTraderImportExport}" maxlength="3"/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Customs/Excise"/>
                        <p:inputText readonly="true" value="#{sharedBean.entity.sarCase.customExcise.toString()}"/>
                    </b:formGroup>
                </b:panelGrid>
            </p:fieldset>
        </p:panel>
    </ui:component>
</html>
