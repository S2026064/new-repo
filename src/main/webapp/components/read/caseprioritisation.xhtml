<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel collapsed="false" closable="false">
            <p:fieldset  legend="Prioritisation">
                <b:panelGrid colSpans="12" size="lg" style-class="ui-fluid">
                    <b:formGroup>
                        <p:outputLabel value="Total customs value declared by the trader previous calander year - Import"/>
                        <b:inputText value="#{sharedBean.entity.sarCase.casePrioritisationDetails.totalCustomDeclaredImport}"  maxlength="16">
                            <f:convertNumber pattern="##,##0.00"/>
                            <f:facet name="prepend">
                                <b:label  value="R" />
                            </f:facet>
                        </b:inputText>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Total customs value declared by the trader previous calander year - Export"/>
                        <b:inputText value="#{sharedBean.entity.sarCase.casePrioritisationDetails.totalCustomDeclaredExport}"  maxlength="16">
                            <f:convertNumber pattern="##,##0.00"/>
                            <f:facet name="prepend">
                                <b:label  value="R" />
                            </f:facet>
                        </b:inputText>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Total volume of transactions (total lines declared) by the trader previous calander year - Import"/>
                        <p:inputNumber value="#{sharedBean.entity.sarCase.casePrioritisationDetails.totalVolumeTransactionImport}"  maxlength="16" />
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Total volume of transactions (total lines declared) by the trader previous calander year - Export"/>
                        <p:inputNumber value="#{sharedBean.entity.sarCase.casePrioritisationDetails.totalVolumetransactionExport}"  maxlength="16" />
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Number of risk areas identified in the cases"/>
                        <p:inputNumber value="#{sharedBean.entity.sarCase.casePrioritisationDetails.numberOfRiskAreas}"  maxlength="16"/>
                    </b:formGroup>
                </b:panelGrid>
            </p:fieldset>
        </p:panel>
    </ui:component>
</html>
