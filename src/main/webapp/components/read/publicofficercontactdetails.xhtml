<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel closable="false" collapsed="false" >
            <p:dataTable value="#{sharedBean.publicOfficers}" var="puboff" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="20">
                <p:column headerText="Company Status">
                    <h:outputText value="#{puboff.companyStatus}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{puboff.lastName}"/>
                </p:column>
                <p:column headerText="Full Names">
                    <h:outputText value="#{puboff.fullNames}"/>
                </p:column>
                <p:column headerText="Work Telephone">
                    <h:outputText value="#{puboff.workTelephoneNumber}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{puboff.emailAddress}"/>
                </p:column>
                <p:column headerText="Mobile Number">
                    <h:outputText value="#{puboff.mobileNumber}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:component>
</html>
