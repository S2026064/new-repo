<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel closable="false" collapsed="false">
            <p:dataTable value="#{sharedBean.entity.auditPlan.auditDetailses}" var="auditPlanDetail" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="10">                
                <p:column  headerText="Risk Area">
                    <h:outputText value="#{auditPlanDetail.riskArea.toString()}"/>
                </p:column>
                <p:column  headerText="Scope">
                    <h:outputText value="#{auditPlanDetail.scope}"/>
                </p:column>
                <p:column headerText="Objective">
                    <h:outputText value="#{auditPlanDetail.objective}"/>
                </p:column>
                <p:column headerText="Action" styleClass="medium">
                    <p:commandButton styleClass="ui-button-primary btn-size-sm"  value="View" action="#{sharedBean.addOrUpdateAuditDetails(auditPlanDetail,'auditdetailspopupview',null)}" process="@this"/>
                </p:column>
            </p:dataTable>  
        </p:panel>
    </ui:component>
</html>
