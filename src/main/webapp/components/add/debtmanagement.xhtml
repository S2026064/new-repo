<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:panel closable="false" collapsed="false">
            <p:fieldset legend="CI Auditor Details – LOI Issued">
                <b:panelGrid colSpans="4,4,4" size="lg" styleClass="ui-fluid">
                    <b:formGroup>
                        <p:selectBooleanCheckbox required="true" requiredMessage="please select LOI Issued" itemLabel="LOI Issued" value="#{sharedBean.entity.auditPlan.auditReport.loiIssued}">
                            <p:ajax event="change" update="duedate_id_2024" />
                        </p:selectBooleanCheckbox>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value=""/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:selectBooleanCheckbox itemLabel="Do you want to extend due date" value="#{sharedBean.entity.auditPlan.auditReport.extendDueDate}">
                            <p:ajax event="change" update="xtensionreason_id_2024,xtensionduedate_id_2024" />
                        </p:selectBooleanCheckbox>
                    </b:formGroup>
                </b:panelGrid>
                <p:spacer width="5px"/>
                <b:panelGrid colSpans="4,4,4" size="lg" styleClass="ui-fluid">
                    <b:formGroup>
                        <p:outputLabel value="Due Date"/>
                        <p:datePicker id="duedate_id_2024" pattern="dd MMM yyyy" disabled="#{not sharedBean.entity.auditPlan.auditReport.loiIssued}" required="true" requiredMessage="Select due date" value="#{sharedBean.entity.auditPlan.auditReport.loiDate}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Extension Reason"/>
                        <p:selectOneMenu id="xtensionreason_id_2024" disabled="#{not sharedBean.entity.auditPlan.auditReport.extendDueDate}" value="#{sharedBean.entity.auditPlan.auditReport.loiExtentionReason}" required="true" requiredMessage="Select reason" converter="entityConverter">
                            <p:ajax event="change" update="extendReason"/>
                            <f:selectItem itemLabel="Select exention reason" noSelectionOption="true" />
                            <f:selectItems value="#{sharedBean.loiExtentionReasons}" var="reason" itemLabel="#{reason}" itemValue="#{reason}" />
                        </p:selectOneMenu>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Extend Due Date " />
                        <p:datePicker pattern="dd MMM yyyy" id="xtensionduedate_id_2024" disabled="#{not sharedBean.entity.auditPlan.auditReport.extendDueDate}" value="#{sharedBean.entity.auditPlan.auditReport.dueDateExtend}" required="true" requiredMessage="Enter date extention" />
                    </b:formGroup>
                </b:panelGrid>
                <p:spacer width="5px" />
                <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                    <p:outputPanel  id="extendReason">
                        <b:formGroup>
                            <p:outputLabel value="Reason"/>
                            <b:inputTextarea disabled="#{sharedBean.entity.auditPlan.auditReport.loiExtentionReason ne 'OTHER'}" value="#{sharedBean.entity.auditPlan.auditReport.extendReason}" placeholder="please type the reason" required="true" requiredMessage="Type a reason" fieldSize="lg" />
                        </b:formGroup>
                    </p:outputPanel>
                </b:panelGrid>
            </p:fieldset>
            <p:spacer width="5px"/>
            <p:fieldset legend="CI Auditor Details – LOD Issued"> 
                <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                    <b:formGroup>
                        <p:outputLabel value=" "/>
                        <p:selectBooleanCheckbox itemLabel="LOD Issued" value="#{sharedBean.entity.auditPlan.auditReport.lodIssued}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Due Date"/>
                        <p:datePicker  pattern="dd MMM yyyy"  value="#{sharedBean.entity.auditPlan.auditReport.lodDate}" />
                    </b:formGroup>
                </b:panelGrid>
            </p:fieldset>
            <p:spacer width="5px"/>
            <p:fieldset legend="CI Auditor Payment Details">
                <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                    <b:formGroup>
                        <p:outputLabel  value="Payment Type"/>
                        <p:selectOneMenu value="#{sharedBean.entity.auditPlan.auditReport.paymentType}" required="true" converter="entityConverter" requiredMessage="Select the payment type">
                            <p:ajax event="change" listener="#{sharedBean.onPaymentListener}"  update=" amountPaid"/>
                            <f:selectItem itemLabel="Select Payment Type"  noSelectionOption="true"/>
                            <f:selectItems value="#{sharedBean.paymentTypes}" var="paymentType" itemLabel="#{paymentType}" itemValue="#{paymentType}"/>
                        </p:selectOneMenu>
                    </b:formGroup>
                </b:panelGrid>
                <p:spacer width="5px"/>
                <b:panelGrid colSpans="6,6" size="lg" style-class="ui-fluid">
                    <b:formGroup>
                        <p:outputLabel value="Total Liability"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText  value="#{sharedBean.entity.auditPlan.auditReport.totalLiability.liabilitiesTotal}" field-size="lg">
                            <f:convertNumber currencyCode="ZAR" currencySymbol="R" pattern="##,##0.00"/>
                            <f:facet name="prepend">
                                <b:label value="R" />
                            </f:facet>
                        </b:inputText>
                    </b:formGroup> 
                </b:panelGrid>
                <p:outputPanel id="amountPaid">
                    <b:panelGrid colSpans="6,6" size="lg" style-class="ui-fluid">
                        <b:formGroup>
                            <p:outputLabel value="Amount Outstanding"/>
                        </b:formGroup>
                        <b:formGroup id="outstandingAmount_ID">
                            <b:inputText value="#{sharedBean.entity.auditPlan.auditReport.outstandingAmount}" fieldSize="lg">
                                <f:convertNumber currencyCode="ZAR" currencySymbol="R" pattern="##,##0.00"/>
                                <f:facet name="prepend">
                                    <b:label value="R" />
                                </f:facet>
                            </b:inputText>
                        </b:formGroup> 
                    </b:panelGrid>
                    <b:panelGrid  colSpans="6,6" size="lg" style-class="ui-fluid">
                        <b:formGroup>
                            <p:outputLabel value="Amount Paid"/>
                        </b:formGroup>
                        <b:formGroup>
                            <b:inputText disabled="#{sharedBean.entity.auditPlan.auditReport.paymentType eq 'NO_PAYMENT'}"  value="#{sharedBean.entity.auditPlan.auditReport.payedAmount}" maxlength="18" fieldSize="lg">
                                <f:ajax event="blur" listener="#{sharedBean.onKeyUpListener}" render="outstandingAmount_ID"/>
                                <f:convertNumber currencyCode="ZAR" currencySymbol="R" pattern="##,##0.00"/>
                                <f:facet name="prepend">
                                    <b:label value="R" />
                                </f:facet>
                            </b:inputText>
                        </b:formGroup> 
                    </b:panelGrid>
                    <b:panelGrid rendered="#{sharedBean.entity.auditPlan.auditReport.paymentType ne 'NO_PAYMENT'}" colSpans="12" size="lg" styleClass="ui-fluid">
                        <b:formGroup>
                            <p:selectBooleanCheckbox itemLabel="Proof of Payment attached" value="#{sharedBean.entity.auditPlan.auditReport.auditorProofOfPayment}"/>
                        </b:formGroup>
                    </b:panelGrid>
                </p:outputPanel>
            </p:fieldset>
        </p:panel>
    </ui:component>
</html>
