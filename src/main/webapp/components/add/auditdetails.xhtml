<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel closable="false" collapsed="false">
            <p:dataTable value="#{sharedBean.entity.auditPlan.auditDetailses}" var="auditPlanDetail" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="10">                
                <f:facet name="header">                          
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton styleClass="ui-button-primary btn-size-lg" style="width:30rem"  icon="plus" value="New" action="#{sharedBean.addOrUpdateAuditDetails(null,'auditdetailspopup',sharedBean.entity.sarCase.riskAssessment.id)}" process="@this" update="@namingcontainer" >
                                <p:ajax event="dialogReturn" listener="#{sharedBean.handleAddAuditDetailsReturnListener}" update="@namingcontainer" />
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>
                </f:facet>
                <p:column  headerText="Risk Area">
                    <h:outputText value="#{auditPlanDetail.riskArea.toString()}"/>
                </p:column>
                <p:column  headerText="Scope">
                    <h:outputText value="#{auditPlanDetail.scope}"/>
                </p:column>
                <p:column headerText="Objective">
                    <h:outputText value="#{auditPlanDetail.objective}"/>
                </p:column>
                <p:column headerText="Action" styleClass="xlarge">
                    <p:commandButton styleClass="ui-button-primary btn-size-sm"  icon="pencil" value="Edit" action="#{sharedBean.addOrUpdateAuditDetails(auditPlanDetail,'auditdetailspopup',sharedBean.entity.sarCase.riskAssessment.id)}" process="@this" update="@namingcontainer">
                        <p:ajax event="dialogReturn" listener="#{sharedBean.handleUpdateAuditDetailsReturnListener}" update="@namingcontainer" />
                    </p:commandButton>
                    <p:spacer width="5px"/>
                    <p:commandButton styleClass="ui-button-danger btn-size-sm" value="Delete" icon="remove" action="#{sharedBean.removeAuditDetails(auditPlanDetail)}" update="@namingcontainer"/>
                </p:column>
            </p:dataTable>  
        </p:panel>
    </ui:component>
</html>
