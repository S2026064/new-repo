<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:component>
        <p:panel closable="false" collapsed="false">
            <p:dataTable value="#{sharedBean.entity.sarCase.riskAssessment.riskAssessmentDetailses}" var="riskDetail" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="10">                
                <f:facet name="header">                          
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton styleClass="ui-button-primary btn-size-lg" style="width:30rem"  value="New" action="#{sharedBean.addOnlyRiskAssessmentDetails(null)}" process="@this" update="messages">
                                <p:ajax event="dialogReturn" listener="#{sharedBean.handleAddRiskAssessmentDetailsReturnListener}" update="@namingcontainer" />
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>
                </f:facet>
                <p:column  headerText="Description">
                    <h:outputText value="#{riskDetail.description}"/>
                </p:column>
                <p:column  headerText="Risk Area">
                    <h:outputText value="#{riskDetail.riskArea.toString()}"/>
                </p:column>
                <p:column headerText="Recommendations">
                    <h:outputText value="#{riskDetail.recommendation}"/>
                </p:column>
                <p:column headerText="Rating - Likelihood">
                    <h:outputText value="#{riskDetail.riskRatingLikehood.description}"/>
                </p:column>
                <p:column headerText="Rating - Consequence">
                    <h:outputText value="#{riskDetail.riskRatingConsequence.description}"/>
                </p:column>
                <p:column headerText="Overall Risk Rating">
                    <h:outputText value="#{riskDetail.overallRiskRating}"/>
                </p:column>
                <p:column headerText="Revenue at Risk">
                    <h:outputText value="#{riskDetail.revenueAtRisk}">
                        <f:convertNumber currencySymbol="R" currencyCode="ZAR" pattern="##,##0.00"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Action" styleClass="large">
                    <p:commandButton styleClass="ui-button-primary btn-size-sm"  value="Edit" action="#{sharedBean.addOnlyRiskAssessmentDetails(riskDetail)}" process="@this" update="@namingcontainer">
                        <p:ajax event="dialogReturn" listener="#{sharedBean.handleUpdateRiskAssessmentDetailsReturnListener}" update="@namingcontainer" />
                    </p:commandButton>
                    <p:spacer width="5px"/>
                    <p:commandButton styleClass="ui-button-danger btn-size-sm" value="Delete" icon="remove" action="#{sharedBean.removeRiskAssessmentDetails(riskDetail)}" update="@namingcontainer"/>
                </p:column>
            </p:dataTable>  
        </p:panel> 
    </ui:component>
</html>
