<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel closable="false" collapsed="false" >
            <b:panelGrid colSpans="6,6" size="lg" style-class="ui-fluid">                        
                <b:formGroup>
                    <p:outputLabel value="Did you wish to disclose your personal details?"/>
                    <p:selectOneMenu value="#{sharedBean.entity.sarCase.disclosePersonalDetails}" required="true" converter="entityConverter" requiredMessage="Select if you willin to disclose your personal details">
                        <p:ajax event="change"  update="reporting_person_details_id_2024"/>
                        <f:selectItem itemLabel="Select One"  noSelectionOption="true"/>
                        <f:selectItems value="#{sharedBean.yesNoOptions}" var="ynOption" itemLabel="#{ynOption.toString()}" itemValue="#{ynOption}"/>
                    </p:selectOneMenu>
                </b:formGroup>
                <b:formGroup>
                    <p:outputLabel value="Are you willing to provide an affidavit in respect of this non compliance being reported?"/>
                    <p:selectOneMenu value="#{sharedBean.entity.sarCase.affidavit}" required="true" converter="entityConverter" requiredMessage="Select if your are willing to provide an affidavit in respect of this non compliance being reported">
                        <f:selectItem itemLabel="Select One"   noSelectionOption="true"/>
                        <f:selectItems value="#{sharedBean.yesNoOptions}" var="ynOption" itemLabel="#{ynOption.toString()}" itemValue="#{ynOption}"/>
                    </p:selectOneMenu>
                </b:formGroup>
            </b:panelGrid>
            <p:outputPanel id="reporting_person_details_id_2024">
                <b:panelGrid  colSpans="6,6" size="lg" style-class="ui-fluid" rendered="#{sharedBean.entity.sarCase.disclosePersonalDetails eq 'YES'}">                        
                    <b:formGroup>
                        <p:outputLabel value="Last Name"/>
                        <b:inputText value="#{sharedBean.entity.sarCase.reportingPerson.lastName}" maxlength="50" field-size="lg" required="true" requiredMessage="Enter your surname"/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Initials"/>
                        <b:inputText value="#{sharedBean.entity.sarCase.reportingPerson.initials}" maxlength="3" field-size="lg" required="true" requiredMessage="Enter initials"/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="First Name"/>
                        <b:inputText value="#{sharedBean.entity.sarCase.reportingPerson.firstName}" maxlength="100" field-size="lg" required="true" requiredMessage="Enter your first two names"/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Home Telephone Number"/>
                        <b:inputText value="#{sharedBean.entity.sarCase.reportingPerson.homeTelephoneNumber}" mask="9{1,999}" maxlength="10" field-size="lg" required="true" requiredMessage="Telephone number should contain minimum 10 digits."/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Work Telephone Number"/>
                        <b:inputText value="#{sharedBean.entity.sarCase.reportingPerson.workTelephoneNumber}" mask="9{1,999}" maxlength="10" required="true" field-size="lg" requiredMessage="Telephone number should contain minimum 10 digits."/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Mobile Number"/>
                        <b:inputText value="#{sharedBean.entity.sarCase.reportingPerson.mobileNumber}" mask="9{1,999}" maxlength="10" field-size="lg" required="true" requiredMessage="Mobile number should contain minimum 10 digits."/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Fax number"/>
                        <b:inputText value="#{suspCaseCreationBean.entity.sarCase.reportingPerson.faxNumber}" maxlength="10" field-size="lg"/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Email Address"/>
                        <b:inputText value="#{sharedBean.entity.sarCase.reportingPerson.emailAddress}" maxlength="50" mask="email" required="true" field-size="lg" rendered="true" requiredMessage="Invalid email, enter correct email address."/>
                    </b:formGroup>                        
                </b:panelGrid>
            </p:outputPanel>
        </p:panel>
    </ui:component>
</html>
