<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panel closable="false" collapsed="false" >
            <p:fieldset legend="SAR CASE Reference Details">
                <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                    <b:formGroup>
                        <p:outputLabel value="Customs/Excise Code"/>
                        <p:inputText required="true" requiredMessage="Enter custom code" placeholder="" rendered="true"  value="#{sharedBean.entity.sarCase.customExciseCode}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Company/Registered Number"/>
                        <p:inputMask placeholder=""   maxlength="14" value="#{sharedBean.entity.sarCase.companyNumber}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="Income Tax Number"/>
                        <p:inputText id="income_tax_input"  maxlength="10"  value="#{sharedBean.entity.sarCase.incomeTax}">
                            <p:keyFilter for="income_tax_input" regEx="/^[-+]?(0|1|2|3)[0-9]{9}*$/"/>
                        </p:inputText>
                    </b:formGroup>
                    <b:formGroup>
                        <p:outputLabel value="VAT Number"/>
                        <p:inputText id="vat_number_input"    maxlength="10"  value="#{sharedBean.entity.sarCase.vat}">
                        <p:keyFilter for="vat_number_input" regEx="/^[-+]?(0|1|2|3)[0-9]{9}*$/"/>
                        </p:inputText>    
                    </b:formGroup>
                </b:panelGrid>
            </p:fieldset>
        </p:panel>
    </ui:component>
</html>
