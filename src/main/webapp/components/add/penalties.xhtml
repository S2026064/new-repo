<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:panel closable="false" collapsed="false">
            <p:dataTable value="#{sharedBean.entity.auditPlan.auditReport.auditReportOffencePenalties}" var="auditReportOffencePenalty" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="10">                
                <f:facet name="header">                          
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton styleClass="ui-button-primary btn-size-lg" style="width:30rem"  icon="plus" value="New" action="#{sharedBean.addOrUpdateOffencePenalty(null,'penaltiespopup')}" process="@this" update="@namingcontainer" >
                                <p:ajax event="dialogReturn" listener="#{sharedBean.handleAddReturnListener}" update="@namingcontainer" />
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>
                </f:facet>
                <p:column  headerText="Offence Classification">
                    <h:outputText value="#{auditReportOffencePenalty.offencePenalty.offenceClassification.description}">
                        <f:convertDateTime pattern="dd MMM yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column  headerText="Section Rule" styleClass="xxxlarge">
                    <h:outputText value="#{auditReportOffencePenalty.offencePenalty.sectionRule.description}">
                        <f:convertDateTime pattern="dd MMM yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Offence Description">
                    <h:outputText value="#{auditReportOffencePenalty.offencePenalty.offenceDescription.description}"/>
                </p:column>
                <p:column headerText="Deposit" styleClass="large">
                    <h:outputText value="#{auditReportOffencePenalty.offencePenalty.offenceDescription.deposit}">
                        <f:convertNumber currencyCode="ZAR" currencySymbol="R"   pattern="##,##0.00"/> 
                    </h:outputText>
                </p:column>
                <p:column headerText="Action" styleClass="xlarge">
                    <p:commandButton styleClass="ui-button-primary btn-size-sm"  icon="pencil" value="Edit" action="#{sharedBean.addOrUpdateOffencePenalty(auditReportOffencePenalty,'penaltiespopup')}" process="@this" update="@namingcontainer">
                        <p:ajax event="dialogReturn" listener="#{sharedBean.handleUpdateReturnListener}" update="@namingcontainer" />
                    </p:commandButton>
                    <p:spacer width="5px"/>
                    <p:commandButton styleClass="ui-button-danger btn-size-sm" value="Delete" icon="remove" action="#{sharedBean.removeOffenceAndPenalty(auditReportOffencePenalty)}" update="@namingcontainer"/>
                </p:column>
            </p:dataTable>  
        </p:panel>
    </ui:component>
</html>
