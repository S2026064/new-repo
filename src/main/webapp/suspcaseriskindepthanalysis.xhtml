<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <b:panel collapsible="false" look="default" rendered="#{suspCaseIndepthAnalysisBean.list}">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="Suspicious Activity Report Cases" styleClass="panel-title-css"/>
                        </b:panelGrid>
                    </f:facet>   
                    <p:dataTable globalFilterOnly="true" widgetVar="indepthAnalysisTable" rowIndexVar="rowIndex"  value="#{suspCaseIndepthAnalysisBean.suspiciousCases}" var="susp" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="10">
                        <f:facet name="header">                          
                            <p:toolbar>
                                <p:toolbarGroup align="right">
                                    <p:inputText placeholder="Filter by all fields" id="globalFilter" style="width:30rem" onkeyup="PF('indepthAnalysisTable').filter()"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </f:facet>
                        <p:column headerText="No." styleClass="small">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column  headerText="Date" filterBy="#{susp.createdDate}"> 
                            <h:outputText value="#{susp.createdDate}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Customs Code" filterBy="#{susp.ibrData.customsCode}">
                            <h:outputText value="#{susp.ibrData.customsCode}"/>
                        </p:column>
                        <p:column headerText="Case Ref Number" filterBy="#{susp.caseRefNumber}">
                            <h:outputText value="#{susp.caseRefNumber}"/>
                        </p:column>
                        <p:column headerText="Type" filterBy="#{susp.caseType.toString()}">
                            <h:outputText value="#{susp.caseType.toString()}"/>
                        </p:column>
                        <p:column headerText="Status" filterBy="#{susp.status.toString()}">
                            <h:outputText value="#{susp.status.toString()}"/>
                        </p:column>
                        <p:column headerText="Action" styleClass="large">
                            <b:commandButton size="md" value="Analyse" iconAwesome="fa-list"  look="primary" action="#{suspCaseIndepthAnalysisBean.addOrUpdate(susp)}" process="@form" update="@form"/>
                        </p:column>
                    </p:dataTable>                               
                </b:panel>
                <b:panel collapsible="false" rendered="#{suspCaseIndepthAnalysisBean.add}">
                    <f:facet name="heading">
                        <p:outputLabel value="Add/Update SAR Case" styleClass="panel-title-css"/>
                    </f:facet>
                    <b:tabView>
                        <b:tab title="Details">
                            <p:accordionPanel  id="accordionPanel_2024"  widgetVar="basic">
                                <p:tab title="Case Details">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/sarcasedetails.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab title="SARS Ref Details">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/sarcasereferencedetails.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>          
                                <p:tab  title="Reported Person Details" rendered="#{suspCaseIndepthAnalysisBean.entity.sarCase.clientType eq 'TRAVELLER_INDIVIDUAL'}">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/reportedpersondetails.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab  title="Entity Type Details" rendered="#{suspCaseIndepthAnalysisBean.entity.sarCase.clientType eq 'COMPANY_TRADER_IMPORTER_EXPORTER'}">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/entitytypedetails.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include> 
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab title="Non Compliance Details">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/noncompliancedetails.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include> 
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab title="Reporting Person Details">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/reportingpersondetails.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>                                
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab title="Office Allocation">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/officeallocation.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                            </p:accordionPanel>
                        </b:tab>
                        <b:tab title="IBR Data">
                            <p:accordionPanel id="risk_accordionPanel_2024" dynamic="true" cache="true">
                                <p:ajax event="tabChange" listener="#{suspCaseIndepthAnalysisBean.onTabChange}"  process="@this"/>
                                <p:tab id="risk_accordion_tab_002_registparticularsperibr" title="Registration Particulars as per IBR">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/registparticularsperibr.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>          
                                <p:tab  id="risk_accordion_tab_003_customsregistparticulars"  title="Customs Registration Particulars">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/customsregistparticulars.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include> 
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_004_directordetails" title="Director Details">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/directordetails.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include> 
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_005_customsturnover" title="Customs Turnover">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/customsturnover.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include> 
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_006_top10commoditiesimported" title="Top 10 Commodities Imported per Customs Value for last 24 Months">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/top10commoditiesimported.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include> 
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_007_top10commoditiesexported" title="Top 10 Commodities Exported per Customs Value for last 24 Months">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/top10commoditiesexported.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_008_topcommoditieswharehouse" title="Top 10 Commodities Wharehouse per Customs Value for last 24 Months">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/topcommoditieswharehouse.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_009_top10transitcommodities" title="Top 10 Transit Commodities per Customs Value for last 24 Months">
                                    <ui:include src="/components/read/top10transitcommodities.xhtml">
                                        <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                    </ui:include>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_010_top10countriesoforigin" title="Top 10 Countries of Origin Exported per Customs Value for last 24 Months">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/top10countriesoforigin.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_011_top10purposecodesxported" title="Top 10 Purpose Codes Exported per Customs Value for last 24 Months">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/top10purposecodesxported.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_012_top10clearingagentsxported" title="Top 10 Clearing Agents Exported per Customs Value for last 24 Months">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/top10clearingagentsxported.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_013_top10portsofentryxported" title="Top 10 Ports of Entry Exported per Customs Value for last 24 Months">
                                    <ui:include src="/components/read/top10portsofentryxported.xhtml">
                                        <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                    </ui:include>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_014_enterprisecompanylinks" title="Enterprise Company Links">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/enterprisecompanylinks.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_016_monthendoutstandingreturns" title="Month End Outstanding Returns and Debt">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/monthendoutstandingreturns.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_017_detailemp201return" title="Detail of Last 12 EMP201 Return">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/detailemp201return.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                                <p:tab id="risk_accordion_tab_018_paymentsandrefunds" title="Payments and Refunds for the last 2 years">
                                    <o:massAttribute name="readonly" value="true">
                                        <ui:include src="/components/read/paymentsandrefunds.xhtml">
                                            <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                        </ui:include>
                                    </o:massAttribute>
                                </p:tab>
                            </p:accordionPanel>   
                        </b:tab> 
                        <b:tab title="Prioritisation">
                            <o:massAttribute name="readonly" value="true">
                                <ui:include src="/components/read/caseprioritisation.xhtml">
                                    <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                                </ui:include>
                            </o:massAttribute>
                        </b:tab>
                        <b:tab title="Attachments">
                            <ui:include src="/components/add/attachment.xhtml">
                                <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                            </ui:include>
                        </b:tab>
                        <b:tab title="Comments">
                            <ui:include src="/components/add/comments.xhtml">
                                <ui:param name="sharedBean" value="#{suspCaseIndepthAnalysisBean}"/>
                            </ui:include>
                        </b:tab>
                    </b:tabView>
                    <f:facet name="footer">
                        <b:row>
                            <b:panelGrid colSpans="4,4,4" size="lg" styleClass="ui-fluid">
                                <b:commandButton large-screen="full-width" size="lg" value="Accept" icon="check" look="primary" action="#{suspCaseIndepthAnalysisBean.accept(suspCaseIndepthAnalysisBean.entity)}" update="@form" />
                                <b:commandButton large-screen="full-width" size="lg" value="Discard" immediate="true" icon="check" look="primary" action="#{suspCaseIndepthAnalysisBean.discard(suspCaseIndepthAnalysisBean.entity)}" update="@form" />
                                <b:commandButton large-screen="full-width" size="lg" value="Cancel" look="danger" action="#{suspCaseIndepthAnalysisBean.cancel(suspCaseIndepthAnalysisBean.entity)}" immediate="true" update="@form" />
                            </b:panelGrid>
                        </b:row>
                    </f:facet>
                </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
