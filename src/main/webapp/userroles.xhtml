<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <b:panel rendered="#{userRoleBean.list}" look="default"  collapsible="false">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="#{userRoleBean.panelTitleName}" styleClass="panel-title-css"/>
                        </b:panelGrid>
                    </f:facet>
                    <p:dataTable globalFilterOnly="true" widgetVar="userRoleTable" value="#{userRoleBean.userRoles}" var="userRole" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="10">
                        <f:facet name="header">                          
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <b:commandButton style="width:30rem" large-screen="full-width" iconSize="md" size="lg" icon="plus" look="primary" value="New" disabled="#{not userRoleBean.activeUser.userRole.permission.add}" action="#{userRoleBean.addOrUpdate(null)}" update="@form"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:inputText placeholder="Filter by all fields" id="globalFilter" style="width:30rem" onkeyup="PF('userRoleTable').filter()"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </f:facet>
                        <p:column headerText="No." styleClass="small">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Date" filterBy="#{userRole.createdDate}">
                            <h:outputText value="#{userRole.createdDate}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Role" filterBy="#{userRole.description}">
                            <h:outputText value="#{userRole.description}"/>
                        </p:column>
                        <p:column headerText="Action" styleClass="xlarge">
                            <p:commandButton styleClass="ui-button-primary btn-size-sm" disabled="#{not userRoleBean.activeUser.userRole.permission.update}" value="Edit" action="#{userRoleBean.addOrUpdate(userRole)}" update="@form"/>
                            <p:spacer width="5px"/>
                            <p:commandButton styleClass="ui-button-danger btn-size-sm" disabled="#{not userRoleBean.activeUser.userRole.permission.update}" value="Delete"  action="#{userRoleBean.delete(userRole)}" update="@form">
                                <p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pin-info-circle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </b:panel>
                <b:panel rendered="#{userRoleBean.add}" look="default" collapsible="false">
                    <f:facet name="heading">
                        <p:outputLabel value="#{userRoleBean.panelTitleName}" styleClass="panel-title-css"/>
                    </f:facet>
                    <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <b:formGroup>
                                <p:outputLabel value="Role Description"/>
                                <b:inputText value="#{userRoleBean.entity.description}" required="true" requiredMessage="Please enter role description"/>
                            </b:formGroup> 
                        </b:panelGrid>
                    </b:panelGrid>
                    <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                        <p:fieldset legend="Administration">
                            <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid" >
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="User Role" value="#{userRoleBean.entity.adminSetting.userRole}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="User" value="#{userRoleBean.entity.adminSetting.users}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="SLA Config" value="#{userRoleBean.entity.adminSetting.slaConfigs}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Country" value="#{userRoleBean.entity.adminSetting.country}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Office" value="#{userRoleBean.entity.adminSetting.locationOffice}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="HS Chapter Risk" value="#{userRoleBean.entity.adminSetting.hsChapterRisk}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Relevant Material" value="#{userRoleBean.entity.adminSetting.relevantMaterial}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Offence Classification" value="#{userRoleBean.entity.adminSetting.offenceClassification}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Section Rule" value="#{userRoleBean.entity.adminSetting.sectionRule}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Offence Description" value="#{userRoleBean.entity.adminSetting.offenceDescription}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Program" value="#{userRoleBean.entity.adminSetting.program}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox  itemLabel="Notification" value="#{userRoleBean.entity.adminSetting.notification}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox  itemLabel="Duty" value="#{userRoleBean.entity.adminSetting.duty}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox  itemLabel="Score" value="#{userRoleBean.entity.adminSetting.prioritisationScore}"/>
                                </b:formGroup>
                            </b:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Permission">
                            <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Update" value="#{userRoleBean.entity.permission.update}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Delete" value="#{userRoleBean.entity.permission.delete}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Add" value="#{userRoleBean.entity.permission.add}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Write" value="#{userRoleBean.entity.permission.write}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Read" value="#{userRoleBean.entity.permission.read}"/>
                                </b:formGroup>
                            </b:panelGrid>
                        </p:fieldset>
                    </b:panelGrid>
                    <p:spacer width="10" height="10"/>
                    <b:panelGrid colSpans="4,4,4" size="lg" styleClass="ui-fluid">
                        <p:fieldset legend="VDDL/SAR Case">
                            <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="New VDDL" value="#{userRoleBean.entity.vddlOrSarCaseSetting.createVddl}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="New SAR Case" value="#{userRoleBean.entity.vddlOrSarCaseSetting.createSarCase}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Review SAR Case" value="#{userRoleBean.entity.vddlOrSarCaseSetting.reviewSarCase}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Allocate SAR Case" value="#{userRoleBean.entity.vddlOrSarCaseSetting.allocateSarCase}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Reverse/Re-Assign SAR Case" value="#{userRoleBean.entity.vddlOrSarCaseSetting.reverseOrReassign}"/>
                                </b:formGroup>                               
                            </b:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Auditing">
                            <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="New Audit Plan" value="#{userRoleBean.entity.auditingSetting.createAuditPlan}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Review Audit Plan" value="#{userRoleBean.entity.auditingSetting.reviewAuditPlan}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Allocate Audit Plan" value="#{userRoleBean.entity.auditingSetting.allocateAuditPlan}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Create Audit Report" value="#{userRoleBean.entity.auditingSetting.createAuditReport}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Review Audit Report" value="#{userRoleBean.entity.auditingSetting.reviewAuditReport}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Re-Assign Audit Plan" value="#{userRoleBean.entity.auditingSetting.reAssignAuditPlan}"/>
                                </b:formGroup>
                            </b:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Risk Management">
                            <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Indepth Analysis" value="#{userRoleBean.entity.riskManagementSettting.indepthAnalysis}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="New Risk" value="#{userRoleBean.entity.riskManagementSettting.newRisk}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Risk Rework" value="#{userRoleBean.entity.riskManagementSettting.reworkRisk}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Risk Completed" value="#{userRoleBean.entity.riskManagementSettting.completedRisk}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Risk Review" value="#{userRoleBean.entity.riskManagementSettting.reviewRisk}"/>
                                </b:formGroup>
                            </b:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Debt Management">
                            <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="New Debt Management" value="#{userRoleBean.entity.debtManagementSetting.create}"/>
                                </b:formGroup>
                                <b:formGroup>
                                    <p:selectBooleanCheckbox itemLabel="Review Debt Management" value="#{userRoleBean.entity.debtManagementSetting.review}"/>
                                </b:formGroup>
                            </b:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Report">
                            <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                                <p:selectBooleanCheckbox itemLabel="Report" value="#{userRoleBean.entity.reportSetting.report}"/>
                            </b:panelGrid>
                        </p:fieldset>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <b:row>
                            <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                                <b:commandButton large-screen="full-width" size="lg" value="Save" icon="check" look="success" action="#{userRoleBean.save(userRoleBean.entity)}" update="@form" />
                                <b:commandButton large-screen="full-width" size="lg" value="Cancel" icon="remove" look="danger" action="#{userRoleBean.cancel(userRoleBean.entity)}" immediate="true" update="@form"/>
                            </b:panelGrid>
                        </b:row>
                    </f:facet>
                </b:panel>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
