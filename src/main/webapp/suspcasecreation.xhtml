<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <b:panel collapsible="false" look="default" rendered="#{suspCaseCreationBean.list}">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="Suspicious Activity Report Cases" styleClass="panel-title-css"/>
                        </b:panelGrid>
                    </f:facet>
                    <p:dataTable globalFilterOnly="true" widgetVar="createSarcaseTable" rowIndexVar="rowIndex" value="#{suspCaseCreationBean.suspiciousCases}" var="susp" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="15">
                        <f:facet name="header">                          
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <b:commandButton style="width:30rem" large-screen="full-width" iconSize="md" size="lg" icon="plus" look="primary" value="New" disabled="#{not suspCaseCreationBean.activeUser.userRole.permission.add}" action="#{suspCaseCreationBean.addOrUpdate(null)}" update="@form"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:inputText placeholder="Filter by all fields" id="globalFilter" style="width:30rem" onkeyup="PF('createSarcaseTable').filter()"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </f:facet>
                        <p:column headerText="No." styleClass="small">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column  headerText="Date" filterBy="#{susp.createdDate}">
                            <h:outputText value="#{susp.createdDate}">
                                <f:convertDateTime pattern="dd MMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Customs Code" filterBy="#{susp.ibrData.customsCode}">
                            <h:outputText value="#{susp.ibrData.customsCode}"/>
                        </p:column>
                        <p:column headerText="Case Ref Number" filterBy="#{susp.caseRefNumber}">
                            <h:outputText value="#{susp.caseRefNumber}"/>
                        </p:column>
                        <p:column headerText="Type" filterBy="#{susp.caseType.toString()}">
                            <h:outputText value="#{susp.caseType.toString()}"/>
                        </p:column>
                        <p:column headerText="Status" filterBy="#{susp.status.toString()}">
                            <h:outputText value="#{susp.status.toString()}"/>
                        </p:column>
                        <p:column headerText="Action" styleClass="large">
                            <p:commandButton disabled="#{not suspCaseCreationBean.activeUser.userRole.permission.update}" rendered="#{susp.status eq 'NEW'}" styleClass="ui-button-raised ui-button-primary btn-size-sm" value="Edit" action="#{suspCaseCreationBean.addOrUpdate(susp)}" update="@form"/>
                            <p:spacer width="5px"/>
                            <p:commandButton disabled="#{not suspCaseCreationBean.activeUser.userRole.permission.delete}" rendered="#{susp.status eq 'NEW'}" styleClass="ui-button-raised ui-button-danger btn-size-sm" value="Delete" action="#{suspCaseCreationBean.delete(susp)}" update="@form">
                                <p:confirm  header="Confirmation" message="Do you really want to delete this record"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>                    
                </b:panel>
                <b:panel collapsible="false" collapsed="false" rendered="#{suspCaseCreationBean.caseSelection}">
                    <p:fieldset legend="Select Case Type">
                        <p:selectOneRadio disabled="#{suspCaseCreationBean.entity.disabled}" styleClass="ui-fluid" value="#{suspCaseCreationBean.entity.caseType}" converter="entityConverter"  layout="responsive" columns="2">
                            <p:ajax event="change" listener="#{suspCaseCreationBean.vddledCustomsCodeListener}" update="@form"/>
                            <f:selectItems value="#{suspCaseCreationBean.caseTypes}" var="caseType" itemLabel="#{caseType.toString()}" itemValue="#{caseType}"/>
                        </p:selectOneRadio>
                    </p:fieldset>
                </b:panel>
                <b:panel collapsible="false" collapsed="false" rendered="#{suspCaseCreationBean.add}">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <b:formGroup>
                                <p:outputLabel value="#{suspCaseCreationBean.entity.caseType eq 'SAR'?'Suspicious Activity Report Case':'Voluntary Disclosure or Demand Led Case'}" styleClass="panel-title-css"/>
                            </b:formGroup>
                        </b:panelGrid>
                    </f:facet>
                    <p:outputPanel rendered="#{suspCaseCreationBean.entity.caseType eq 'SAR'}">
                        <ui:include  src="/components/add/sarcaseform.xhtml">
                            <ui:param name="sharedFormBean" value="#{suspCaseCreationBean}"/>
                        </ui:include>
                    </p:outputPanel>
                    <p:outputPanel rendered="#{suspCaseCreationBean.entity.caseType eq 'VDDL'}" >
                        <ui:include src="/components/add/vddledcaseform.xhtml">
                            <ui:param name="sharedFormBean" value="#{suspCaseCreationBean}"/>
                        </ui:include>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <b:row>
                            <b:panelGrid colSpans="4,4,4" size="lg" styleClass="ui-fluid">
                                <b:commandButton large-screen="full-width" size="lg" icon-size="lg" value="Save" icon="check" look="success" action="#{suspCaseCreationBean.save(suspCaseCreationBean.entity)}" update="@form" />
                                <b:commandButton large-screen="full-width" size="lg" icon-size="lg" iconAwesome="fa-send" look="primary" value="Submit"  action="#{suspCaseCreationBean.submit(suspCaseCreationBean.entity)}" update="@form"/>
                                <b:commandButton large-screen="full-width" size="lg" icon-size="lg" icon="remove" value="Cancel" look="danger" action="#{suspCaseCreationBean.cancel(suspCaseCreationBean.entity)}" immediate="true" update="@form" />
                            </b:panelGrid>
                        </b:row>
                    </f:facet>
                </b:panel>
                <b:panel collapsible="false" collapsed="false" rendered="#{suspCaseCreationBean.search}">
                    <p:fieldset legend="Customs Code">
                        <b:inputText value="#{suspCaseCreationBean.customsCodeParameter}" placeholder="Search by Customs Code" fieldSize="lg">
                            <f:facet name="prepend">
                                <p:outputLabel value="Search"/>
                            </f:facet>
                            <f:facet name="append">
                                <b:commandButton icon-awesome="search" value="Search" size="lg" look="primary" action="#{suspCaseCreationBean.searchIbrDataByCustomsCode()}" ajax="false" update="@form"/>
                            </f:facet>
                        </b:inputText>
                    </p:fieldset>
                </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
