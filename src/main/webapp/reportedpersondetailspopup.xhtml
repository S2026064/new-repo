<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/template/popuptemplate.xhtml">
            <ui:define name="maincontent">
                <p:panel closable="false" collapsed="false">
                    <p:fieldset  legend="Personal Details">
                        <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                            <b:formGroup>
                                <p:outputLabel value="First Name"/>
                                <p:inputText  placeholder="Enter First Name" value="#{reportedPersonDetailsBean.entity.firstName}"/>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="Last Name"/>
                                <p:inputText  placeholder="Enter First Name" value="#{reportedPersonDetailsBean.entity.lastName}"/>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="Birth Date"/>
                                <p:calendar placeholder="Select birth date" value="#{reportedPersonDetailsBean.entity.birthDate}" pattern="dd MMM yyyy"/>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="ID Number"/>
                                <p:inputText  maxlength="13" placeholder="Enter ID Number" value="#{reportedPersonDetailsBean.entity.identityNumber}"/>
                            </b:formGroup>
                        </b:panelGrid>
                    </p:fieldset>
                    <p:separator/>
                    <p:fieldset  legend="Residential Address">
                        <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                            <b:formGroup>
                                <p:outputLabel value="Complex Number"/>
                                <p:inputText placeholder="Line1" value="#{reportedPersonDetailsBean.entity.residentialAddress.line1}"/>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="Complex Name"/>
                                <p:inputText placeholder="" value="#{reportedPersonDetailsBean.entity.residentialAddress.line2}"/>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="Street Number"/>
                                <p:inputText placeholder="" value="#{reportedPersonDetailsBean.entity.residentialAddress.line3}"/>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="Street Name"/>
                                <p:inputText placeholder="" value="#{reportedPersonDetailsBean.entity.residentialAddress.line4}"/>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="City/Town"/>
                                <p:inputText placeholder="" value="#{reportedPersonDetailsBean.entity.residentialAddress.area}"/>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="Postal Code"/>
                                <p:inputText placeholder="" value="#{reportedPersonDetailsBean.entity.residentialAddress.code}"/>
                            </b:formGroup>
                        </b:panelGrid>
                    </p:fieldset>
                    <f:facet name="footer">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <b:commandButton look="success" value="Add"  size="md"  large-screen="full-width" icon="check" update="@form" action="#{reportedPersonDetailsBean.selectReportedPersonDetailFromDialog(reportedPersonDetailsBean.entity)}"/>
                            </p:toolbarGroup>
                            <p:toolbarGroup>
                                <b:commandButton look="danger" value="Cancel"  size="md" large-screen="full-width" icon="remove" immediate="true"  update="@form" action="#{reportedPersonDetailsBean.cancelReportedPersonDetailFromDialog()}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>   
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
